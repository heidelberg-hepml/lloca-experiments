name: Trial experiments

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install torch
      run: |
        python -m pip install --upgrade pip
        pip install torch>=2.0.0
        pip install torch-cluster>=1.6.3

    # Step 3.5: Install dependencies
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # Step 4: Run tests
    - name: Run unit tests
      run: |
        pytest tests

    # Step 5: Run some experiments
    - name: Run some experiments
      run: |
        python run.py save=false evaluate=false training.iterations=10
        python run.py model/lframesnet=orthogonal save=false evaluate=false training.iterations=10
        python run.py model/lframesnet=learnedrest save=false evaluate=false training.iterations=10
        python run.py model/lframesnet=randomphi save=false evaluate=false training.iterations=10
        python run.py model=transformer save=false evaluate=false training.iterations=10
        python run.py model=particlenet save=false evaluate=false training.iterations=10
