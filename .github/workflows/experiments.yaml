name: Local frames basic experiments

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install torch-cluster>=1.6.3

    # Step 4: Run tests
    - name: Run unit tests
      run: |
        pytest tests

    # Step 5: Run some experiments
    - name: Run some experiments
      run: |
        echo TEST