name: Trial experiments

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests

    - name: Run TFGraphNet + IdentityLFrames
      run: |
        python run.py save=false evaluate=false training.iterations=3

    - name: Run TFGraphNet + OrthogonalLearnedLFrames
      run: |
        python run.py model/lframesnet=orthogonal save=false evaluate=false training.iterations=3

    - name: Run TFGraphNet + LearnedRestLFrames
      run: |
        python run.py model/lframesnet=learnedrest save=false evaluate=false training.iterations=3

    - name: Run TFGraphNet + RandomPhiLFrames
      run: |
        python run.py model/lframesnet=randomphi save=false evaluate=false training.iterations=3

    - name: Run TFTransformer + OrthogonalLearnedLFrames
      run: |
        python run.py model=transformer model/lframesnet=orthogonal save=false evaluate=false training.iterations=3

    - name: Run ParticleNet + IdentityLFrames
      run: |
        python run.py model=baseparticlenet-lite save=false evaluate=false training.iterations=3
