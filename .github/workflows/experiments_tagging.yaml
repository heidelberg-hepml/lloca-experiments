name: Tagging trial experiments

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:  # Allows manual triggering

jobs:
  test:
    if: github.event.label.name == 'ready for review'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Transformer + IdentityLFrames
      run: |
        python run.py model=tag_transformer save=false evaluate=false training.iterations=3

    - name: Transformer + LearnedPolarDecompositionLFrames
      run: |
        python run.py model=tag_transformer model/lframesnet=polardec save=false evaluate=false training.iterations=3

    - name: Transformer + LearnedPolarDecompositionLFrames no symmetry breaking
      run: |
        python run.py model=tag_transformer model/lframesnet=polardec save=false evaluate=false training.iterations=3 data.add_tagging_features_lframesnet=False data.add_time_reference=false data.beam_reference=null

    - name: GraphNet + IdentityLFrames
      run: |
        python run.py save=false evaluate=false training.iterations=3

    - name: GraphNet + LearnedPolarDecompositionLFrames
      run: |
        python run.py model=tag_graphnet model/lframesnet=polardec save=false evaluate=false training.iterations=3

    - name: GraphNet + LearnedPolarDecompositionLFrames with edge attributes
      run: |
        python run.py model=tag_graphnet model/lframesnet=polardec save=false evaluate=false training.iterations=3 model.include_edges=true

    - name: ParticleNet + Identity
      run: |
        python run.py model=tag_particlenet-lite save=false evaluate=false training.iterations=3
    
    - name: ParticleNet + LearnedPolarDecompositionLFrames
      run: |
        python run.py model=tag_particlenet-lite model/lframesnet=polardec save=false evaluate=false training.iterations=3

    - name: ParT + LearnedPolarDecompositionLFrames
      run: |
        python run.py model=tag_ParT model/lframesnet=polardec save=false evaluate=false training.iterations=3

    - name: ParT without pairwise features + LearnedPolarDecompositionLFrames
      run: |
        python run.py model=tag_ParT model/lframesnet=polardec save=false evaluate=false training.iterations=3 model.net.pair_input_dim=0

    - name: GATr
      run: |
        python run.py model=tag_gatr save=false evaluate=false training.iterations=3
