name: Tagging trial experiments

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: TFGraphNet + IdentityLFrames
      run: |
        python run.py save=false evaluate=false training.iterations=3

    - name: TFGraphNet + OrthogonalLearnedLFrames
      run: |
        python run.py model/lframesnet=orthogonal save=false evaluate=false training.iterations=3

    - name: TFGraphNet + LearnedRestLFrames
      run: |
        python run.py model/lframesnet=learnedrest save=false evaluate=false training.iterations=3

    - name: TFGraphNet + RandomLFrames
      run: |
        python run.py model/lframesnet=randomxyrotation save=false evaluate=false training.iterations=3

    - name: TFTransformer + OrthogonalLearnedLFrames
      run: |
        python run.py model=transformer model/lframesnet=orthogonal save=false evaluate=false training.iterations=3

    - name: Baseline ParticleNet
      run: |
        python run.py model=baseparticlenet-lite save=false evaluate=false training.iterations=3

    - name: Baseline ParT
      run: |
        python run.py model=baseParT save=false evaluate=false training.iterations=3

    - name: Baseline ParT without pairwise features
      run: |
        python run.py model=baseParT save=false evaluate=false training.iterations=3 model.net.pair_input_dim=0
